{{ template "public.header.html" . }}

<!-- Heading Row-->
<div class="row gx-4 gx-lg-5 text-center my-5">
    <h1 class="font-weight-light">Contact</h1>
    <p>we would love to hear from you. Reach out to us via any of these channels.</p>
</div>

<!-- Content Row-->
<div class="row gx-4 gx-lg-5 text-center">
    <div class="col-md-6 mb-5">
        <div class="card h-100">
            <div class="card-body">
                <h2 class="card-title">Phone</h2>
                <h5 class="card-text"><a href="tel:08133792006">08133792006</a></h5>
            </div>
        </div>
    </div>
    <div class="col-md-6 mb-5">
        <div class="card h-100">
            <div class="card-body">
                <h2 class="card-title">Email</h2>
                <h5 class="card-text"><a href="mailto:bookieguard@gmail.com">bookieguard@gmail.com</a></h5>
            </div>
        </div>
    </div>
</div>

<div class="row gx-4 gx-lg-5 text-center">
    <div class="col-md-12 mb-5">
        <div class="card h-100">
            <div class="card-body">
                <h2 class="card-title">Contact Form</h2>
                <p>Fill in your details, and we will get back to you.</p>
                <form id="contact-form" class="form" method="POST" action="/contact" onsubmit="return ajaxPost('contact-form');">
                    <div class="row gy-3">
                        <div class="form-group col-md-4">
                            <input name="name" id="name" class="form-control" placeholder="Your Name">
                        </div>
                        <div class="form-group col-md-4">
                            <input type="email" name="email" id="email" class="form-control" placeholder="Your Email" required>
                        </div>
                        <div class="form-group col-md-4">
                            <input name="subject" id="subject" class="form-control" placeholder="Subject" required>
                        </div>
                        <div class="form-group col-md-12">
                            <textarea placeholder="Your message..." class="form-control" name="message" id="message" cols="30" rows="10" required></textarea>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

{{ template "public.footer.html" . }}
