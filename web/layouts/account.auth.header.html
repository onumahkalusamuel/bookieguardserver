<head>

  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
  <!-- Bootstrap core CSS -->
  <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/css/main.css" rel="stylesheet">

  <style>
    html,
    body {
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .form-signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }

    .form-signin .checkbox {
      font-weight: 400;
    }

    .form-signin .form-control {
      position: relative;
      box-sizing: border-box;
      height: auto;
      padding: 10px;
      font-size: 16px;
    }

    .form-signin .form-control:focus {
      z-index: 2;
    }

    .form-signin input {
      margin-bottom: 10px;
      border-radius: 0;
    }

    .form-signin button {
      border-radius: 0px;
    }
  </style>


</head>

<body class="text-center">
  {{if .message}}
  <div style="position:absolute; top:20px;" class="w-100">
    <span class="alert alert-danger">{{.message}}</span>
  </div>
  {{end}}

  {{if .successmessage}}
  <div style="position:absolute; top:20px;" class="w-100">
    <span class="alert alert-success">{{.successmessage}}</span>
  </div>
  {{end}}
