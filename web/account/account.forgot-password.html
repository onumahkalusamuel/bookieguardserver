{{ template "account.auth.header.html" . }}

<form autocomplete="off" id="form" class="form-signin" action="" method="POST">
    <a href="/"><img class="mb-4" src="/assets/logo-72.png" alt="logo" height="72"></a>
    <h1 class="h3 mb-3 font-weight-normal">Enter email</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required
        autofocus>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Reset Password</button>
    <div class="mt-2">
        <span>Already registered? <a href="login">Login here</a></span>
    </div>
    <p class="mt-5 mb-3 text-muted">&copy;<a href="/">BookieGuard</a> - 2022</p>
</form>

{{ template "account.auth.footer.html" . }}
