{{ template "account.header.html" . }}

<div class="3 pt-3 mt-3 mb-3 border-bottom">
    <h2 class="3 mb-3">Profile Settings</h2>
</div>
<form autocomplete="off" class="row" method="POST" action="/account/settings">
    <div class="form-group col-lg-3">
        <label for="phone">Email</label>
        <input class="form-control" id="phone" value="{{.user.Email}}" disabled>
    </div>
    <div class="form-group col-lg-3">
        <label for="phone">Phone</label>
        <input name="phone" class="form-control" id="phone" placeholder="Phone number" value="{{.user.Phone}}">
    </div>
    <div class="form-group col-lg-3">
        <label for="password">New Password</label>
        <input name="newpassword" class="form-control" id="password" placeholder="New Password">
    </div>
    <div class="form-group col-lg-3">
        <label for="oldpassword">Password</label>
        <input name="oldpassword" class="form-control" id="oldpassword" placeholder="Password" required>
    </div>
    <div class="form-group col-lg-3 d-flex flex-column">
        <p class="flex-grow-1"></p>
        <button type="submit" class="btn btn-primary btn-block">Update Profile</button>
    </div>
    <div class="col">
        <small>Leave <strong>New Password</strong> field empty if you do not want to change your password.</small>
        <br>
        <small>Enter <strong>Password</strong> to validate update.</small>
    </div>
</form>


{{ template "account.footer.html" . }}
