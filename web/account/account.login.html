{{ template "account.auth.header.html" . }}

<form id="form" class="form-signin" action="/account/login" method="POST">
  <img class="mb-4" src="../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Login</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
  <div class="mt-2 d-flex justify-content-between">
    <a href="forgot-password">Forgot Password</a>
    <span>New here? <a href="register">Register</a></span>
  </div>
  <p class="mt-5 mb-3 text-muted">&copy; BookieGuard - 2022</p>
</form>

{{ template "account.auth.footer.html" . }}
