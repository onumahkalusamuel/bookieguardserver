{{ template "admin.header.html" . }}
<div class="3 pt-3 mt-3 mb-3 border-bottom">
    <h2 class="3 mb-3">New Blocklist Category</h2>
</div>

<form class="row" method="POST" , action="/admin/blocklist-categories">
    <div class="form-group col-lg-3">
        <label for="title">Title</label>
        <input name="title" class="form-control" id="title" placeholder="e.g. drug-abuse" required>
    </div>
    <div class="form-group col-lg-3">
        <label for="display_title">Display Title</label>
        <input name="display_title" class="form-control" id="display_title" placeholder="e.g. Drug Abuse" required>
    </div>
    <div class="form-group col-lg-3 d-flex flex-column">
        <p class="flex-grow-1"></p>
        <button type="submit" class="btn btn-primary btn-block">Create Category</button>
    </div>
</form>

<hr>
<div class="3 pt-3 mt-3 mb-3">
    <h2 class="3 mb-3">Blocklist Categories</h2>
</div>
<div class="color-primary">
    {{if .blocklistcategories}}
    <div class="d-flex flex-wrap">
        {{range $category := .blocklistcategories}}
        <div style="border: 2px solid;" class="border-secondary p-2 mr-2 mb-2">
            <span style="font-size: 1.4em;">{{$category.DisplayTitle}}</span>
            <a class="btn btn-danger btn-sm" href="/admin/blocklist-categories/{{$category.ID}}/delete">delete</a>
        </div>
        {{end}}
    </div>
    {{else}}
    no record found
    {{end}}
</div>

{{ template "admin.footer.html" . }}
