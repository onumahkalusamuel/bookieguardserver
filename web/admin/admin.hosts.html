{{ template "admin.header.html" . }}
<div class="3 pt-3 mt-3 mb-3 border-bottom">
    <h2 class="3 mb-3">Hosts</h2>
</div>

<div class="">
    {{if .hosts}}
    <div class="d-flex flex-wrap">
        {{range $host := .hosts}}
        <div style="border: 2px solid;" class="border-secondary p-2 mr-2 mb-2">
            <span>
                <span style="font-size: 1.4em;">{{$host.Website}}</span>
            </span>
            <a class="btn btn-primary btn-sm" href="/admin/hosts/{{$host.ID}}/addtoblocklist">add to blocklist</a>
            <a class="btn btn-danger btn-sm" href="/admin/hosts/{{$host.ID}}/delete">delete</a>
        </div>
        {{end}}
    </div>
    {{else}}
    no record found
    {{end}}
</div>

{{ template "admin.footer.html" . }}
